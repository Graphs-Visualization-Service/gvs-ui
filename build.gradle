apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
     maven {
        url "https://mvnrepository.com/artifact/org.dom4j/dom4j"
    }
}

dependencies {
	compile group: 'org.jfxtras', name: 'jfxtras-labs', version: '2.2-r4'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
	compile group: 'org.dom4j', name: 'dom4j', version: '2.1.0'

    // test
    testCompile 'junit:junit:4.12'
}

jar {
   	from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }  
    manifest {
        attributes 'Main-Class': 'gvs.ui.application.controller.Main'        
    }
}

checkstyle {
  ignoreFailures = true
  showViolations = true
  configFile = file("${project.rootDir}/checkstyle.xml")
}

findbugs {
  ignoreFailures = true
  reportsDir = file("$project.buildDir/reports/findbugs")
  effort = "max" 
}


